<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div ms-controller="test1">
  <input type="text" ms-duplex="@name">
  <p>Hello: {{@name}}</p>
  <ul>
    <li ms-for="($index, val) in @arr">{{$index}} - {{val}}</li>
  </ul>
</div>

<script src="avalon-2.2.6.js"></script>
<script>
var vm1 = avalon.define({
  $id: 'test1',
  name: 'some',
  arr: [1,2,3]
})
vm1.$watch('onReady', function(){
    avalon.log('vm1 onReady')
})
var vm2 = avalon.define({
  $id: 'test2',
  name: 'some',
  arr: [1,2,3]
})
vm2.$watch('onReady', function(){
    avalon.log('vm2 onReady')
})

</script>
</body>
</html>
