<!DOCTYPE html>
<html>

<head>
  <title>new document</title>

<body>
  <pre>
    </pre>
  <script src="https://cdn.bootcss.com/axios/0.16.2/axios.js"></script>
  <script>
  axios.interceptors.response.use(function(xhr) {
    // Do something with response data
    console.log('axios.interceptors.response', xhr)
    return xhr
  }, function(err) {
    console.log('interceptors error', err)
    return Promise.reject(err)
  });

  axios.post('some.json', {
    params: {
      a: {
        b: 2
      }
    },
  }).then(function(xhr) {
    console.log('get', xhr.data)
  })
  </script>
</body>
