<!DOCTYPE html>
<html>
  <head>
    <title>new document</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  </head>
  <body>
    <pre>
    </pre>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.js"></script>
    <script>
    axios.get('some.json', {
      params: {a:{ b:2 }},
      transformResponse: [function(data) {
        console.log('get transformResponse', typeof data, data)
        return data;
      }]
    }).then(function(xhr) {
      console.log('get', xhr.data)
    })
    axios.post('some.txt', {
      params: {a:{ b:2 }},
      transformResponse: [function(data) {
        console.log('post transformResponse', typeof data, data)
        return data;
      }]
    }).then(function(xhr) {
      console.log('post', xhr.data)
    })
    </script>
  </body>
</html>
