<pre>
  嵌套的 params, 默认是只处理一层, 下层的直接 JSON.stringify 了, 这个和实际使用可能不一样
      </pre>
<script crossorigin="anonymous"
  integrity="sha384-n1p+NckrH3jg+8KyXCEJPsETONv97bIEaeeov6+LkuLxo6xLmitGBeADhAOlMYa0"
  src="https://lib.baomitu.com/axios/0.19.2/axios.js"></script>
<script>
  axios.get('./some.json', {
    params: { a: { b: 2 } } // 转化为了 ?a=%7B%22b%22:2%7D 即 a={"b":2}
  }).then(function (xhr) {
    console.log(xhr.data)
  })
</script>
