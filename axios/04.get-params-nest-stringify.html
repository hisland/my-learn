    <pre>
嵌套的 params, 默认是只处理一层, 下层的直接 JSON.stringify 了, 这个和实际使用可能不一样
    </pre>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.js"></script>

    axios.get('./some.json', {

      console.log(xhr.data)
    })
