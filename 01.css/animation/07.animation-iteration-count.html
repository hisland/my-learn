<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}
		.red{color:red;}

		.wrap{display:-webkit-flex;}
		.wrap div{padding:10px;}

		@-webkit-keyframes aa1 {
			0% { left: 0; }
			100% { left: 200px; }
		}
	</style>
</head>
<body>
	<p>animation-iteration-count, 动画播放次数</p>
	<div class="desc">
		<p>默认1次</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div style="background:#ccc;position:relative;left:200px;-webkit-animation:aa1 1s;"></div>
		</div>
	</div>
	<div class="desc">
		<p>2次</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div style="background:#ccc;position:relative;left:200px;-webkit-animation:aa1 1s 2;"></div>
		</div>
	</div>
	<div class="desc">
		<p>2.3次, 可以有小数</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div style="background:#ccc;position:relative;left:200px;-webkit-animation:aa1 1s 2.3;"></div>
		</div>
	</div>
	<div class="desc">
		<p>infinite, 无限</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div style="background:#ccc;position:relative;left:200px;-webkit-animation:aa1 1s infinite;"></div>
		</div>
	</div>
	<div class="desc">
		<p class="red">多个值还是不知道什么情况, 实际效果是每一个值起作用</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div style="background:#ccc;position:relative;left:200px;-webkit-animation:aa1 1s 2, 0, infinite;"></div>
		</div>
	</div>
</body>
</html>
