<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;color:red;}
		.box1{background-image:url('img.png');background-size: cover;}
		.box2{background-image:url('img.png');background-size: contain;}
		.box3{background-image:url('img.png');background-size: 100px 50px;}
		.box4{background-image:url('img.png');background-size: 100% 50%;}
	</style>
</head>
<body>
	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-size">MDN</a>
	<fieldset>
		<legend>背景图片缩放</legend>
		<section>
			<div class="box box1">background-size: cover;
			</div>
			<div class="box box2">background-size: contain;
			</div>
			<div class="box box3">background-size: 100px 50px;
			</div>
			<div class="box box4">background-size: 100% 50%;
			<br />百分比是相对于容器尺寸
			</div>
		</section>
	</fieldset>
</body>
</html>
