<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-flex; height:100px;}
		.wrap div{}
		.aa{background:#ccc;}
		.bb{background:green;}
		.cc{background:purple;}
	</style>
</head>
<body>
	<div class="desc">
		<p>-webkit-align-items 是设置<strong style="color:red;">item cross axis对齐方式</strong>, 默认是stretch拉伸填满cross区域</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa">1</div>
			<div class="bb">2</div>
			<div class="cc">3</div>
		</div>
	</div>

	<div class="desc">
		<p><strong style="color:red;">stretch优先级低于item的高度</strong></p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa" style="height:20px;">1</div>
			<div class="bb" style="height:50px;">2</div>
			<div class="cc" style="height:30px;">3</div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-align-items:flex-start;, 对齐cross-start</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-align-items:flex-start;">
			<div class="aa" style="height:20px;">1</div>
			<div class="bb" style="height:50px;">2</div>
			<div class="cc" style="height:30px;">3</div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-align-items:center;, 对齐cross-center</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-align-items:center;">
			<div class="aa" style="height:20px;">1</div>
			<div class="bb" style="height:50px;">2</div>
			<div class="cc" style="height:30px;">3</div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-align-items:flex-end;, 对齐cross-end</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-align-items:flex-end;">
			<div class="aa" style="height:20px;">1</div>
			<div class="bb" style="height:50px;">2</div>
			<div class="cc" style="height:30px;">3</div>
		</div>
	</div>
</body>
</html>
