<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>test file</title>
  <style type="text/css">
  *{margin: 0;padding: 0;}
  .grid-wrap{}
  .grid{float:left;box-sizing:border-box;padding:12.5%;position:relative;}
  .box{position:absolute;top:0;left:0;width:100%;height:100%;}
  .grid:nth-child(3n+1) .box{background:#ccc;}
  .grid:nth-child(3n+2) .box{background:green;}
  .grid:nth-child(3n) .box{background:purple;}

  h3{padding:10px;line-height:1.2em;}
  .red{color:red;}
  </style>
</head>
<body>
  <h3>可自适应大小的正方形grid, 利用padding的百分比四个方向都是基于父元素的 <span class="red">宽度</span> 计算原理</h3>
  <div class="grid-wrap">
    <div class="grid"> <div class="box"> a </div> </div>
    <div class="grid"> <div class="box"> a </div> </div>
    <div class="grid"> <div class="box"> a </div> </div>
    <div class="grid"> <div class="box"> a </div> </div>
    <div class="grid"> <div class="box"> a </div> </div>

    <div class="grid"> <div class="box"> a </div> </div>
  </div>
</body>
</html>
