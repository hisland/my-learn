<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="cache-control" content="nocache" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="icomoon/style.css" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		@font-face{
			font-family: 'amp';
			src: url(google-font/inknutantiqua/v1/VlmmTfOrxr3HfcnhMueX9aeO3wbbq8mdDcGxwxDM3wA.woff2) format('woff2');
			unicode-range: U+26;
		}
	</style>
</head>
<body>
	<br>
	<h3>自定义 font-family</h3>
	<pre>
* 指定 unicode-range, 用某种字体
* src 不能用泛名,要是具体的字体名
	</pre>
	<div style="font-family: 'amp', serif;">a & b</div>
	<br>
	<div style="font-family: 'icomoon', serif;">a &#xe900; b</div>
	<br>

</body>
</html>
