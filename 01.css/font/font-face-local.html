<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="cache-control" content="nocache" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>new document</title>
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		@font-face{
			font-family: 'amp';
			src: local(Papyrus);
			unicode-range: U+26;

<body>
	<br>
	<h3>自定义 font-family</h3>
	<pre>
* src 不能用泛名,要是具体的字体名
	</pre>
	<div style="font-family: 'amp', serif;">a & b</div>

</body>
</html>
