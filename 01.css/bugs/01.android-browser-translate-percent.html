<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		*{padding:0;margin:0;}
		html,body{height:100%;}

		body{padding:10px;}
		.wrap{width:50px;margin-bottom:50px;}
		.wrap>.aa{background:green;padding-top:5px;}
		.wrap>.aa2{width:100px;}
		.wrap>.aa>div{background:purple;}
		.wrap>.aa>.bb1{width:50px;height:30px;}
		.wrap>.aa>.bb2{width:100px;height:30px;}
		.wrap2{}
		.wrap2>.aa{background:green;padding-left:5px;float:left;}
		.wrap2>.aa2{height:50px;}
		.wrap2>.aa>div{background:purple;}
		.wrap2>.aa>.bb1{width:50px;height:50px;}
		.wrap2>.aa>.bb2{width:50px;height:100px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			setTimeout(function() {
				document.getElementById('aa').style.cssText = '-webkit-transform: translateX(100%); -webkit-transition: -webkit-transform 1s;';
				document.getElementById('bb').style.cssText = '-webkit-transform: translateX(100%); -webkit-transition: -webkit-transform 1s;';
				document.getElementById('cc').style.cssText = '-webkit-transform: translateX(100%); -webkit-transition: -webkit-transform 1s;';
				document.getElementById('aa2').style.cssText = '-webkit-transform: translateY(100%); -webkit-transition: -webkit-transform 1s;';
				document.getElementById('bb2').style.cssText = '-webkit-transform: translateY(100%); -webkit-transition: -webkit-transform 1s;';
				document.getElementById('cc2').style.cssText = '-webkit-transform: translateY(100%); -webkit-transition: -webkit-transform 1s;';
			}, 1000);
		}
	</script>
</head>
<body>
	<p>android浏览器, webkit/534.30, 动画bug, -webkit-transform: translateX(100%);, 百分比在动画过程中使用的是scrollWidth, 本来应该是clientWidth</p>
	<div class="wrap">
		<div class="aa">
			<div class="bb1"></div>
		</div>
		<div id="aa" class="aa">
			<div class="bb1"></div>
		</div>
		<div id="bb" class="aa">
			<div class="bb2"></div>
		</div>
		<div id="cc" class="aa aa2">
			<div class="bb2"></div>
		</div>
	</div>
	<p>垂直方向由于高度由内容决定,但是限制了外层容器的高度,也有此问题</p>
	<div class="wrap2">
		<div class="aa">
			<div class="bb1"></div>
		</div>
		<div id="aa2" class="aa">
			<div class="bb1"></div>
		</div>
		<div id="bb2" class="aa">
			<div class="bb2"></div>
		</div>
		<div id="cc2" class="aa aa2">
			<div class="bb2"></div>
		</div>
	</div>
</body>
</html>
