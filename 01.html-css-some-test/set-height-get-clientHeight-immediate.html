<!DOCTYPE html>
<html>

<head>
  <title>new document</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
<pre>
  * 设置了 style.height, 可以立即得到 clientHeight, 此应该是引发了 强制重绘 repaint
</pre>
  <div>
    <div id="bb">some</div>
  </div>
  <script type="text/javascript">
  window.onload = function() {
    console.log('before', document.getElementById('bb').clientHeight)
    document.getElementById('bb').style.height = '50px'
    document.getElementById('bb').style.height = '100px'
    document.getElementById('bb').style.height = '150px'
    console.log('after', document.getElementById('bb').clientHeight)
  }
  </script>
</body>

</html>
