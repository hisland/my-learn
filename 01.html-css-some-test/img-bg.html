</head>

	<div class="box">
		<div style="background: pink;">
			<img src="" alt="" class="aa">

	</div>
	<div class="box">

			<img src="" alt="" class="bb">
		</div>
	</div>
	<div class="box">

			<img src="" alt="" class="bb" style="background-size: 100%;">
		</div>

</html>
