  <pre>
* 这个没啥感觉, 样式不一样可能是 css 选择器的问题

</pre>
  <div id="result">
    <my-button>abc</my-button>
    <button is="my-button">abc</button>
  </div>
  <script>
  var myButton = document.registerElement('my-button', {
    prototype: Object.create(HTMLButtonElement.prototype), // HTMLButtonElement 是重点
    extends: 'button'
  })

  var btn = new myButton()
  btn.innerHTML = 'new btn'
  document.getElementById('result').appendChild(btn)
  </script>
