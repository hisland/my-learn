<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
  #pp {
    color: green
  }
  </style>
</head>

<body>
<pre>
* 采用 clone 方式, 复用模板
</pre>

<template id="profileTemplate">
  <div class="profile">
    <div class="profile__name"></div>
    <div class="profile__social"></div>
  </div>
</template>

  <div id="result"></div>
  <script>
  var template = document.getElementById('profileTemplate')
  template.content.querySelector('.profile__name').textContent = 'baby'
  template.content.querySelector('.profile__social').textContent = 'one more time'
  document.getElementById('result').appendChild(template.content.cloneNode(true))
  document.body.appendChild(template.content.cloneNode(true))
  </script>
</body>

</html>
