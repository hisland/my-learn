<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      float: left;
      margin: 10px;
      width: 350px;
      height: 350px;

    }

    .tip {
      font-size: 12px;
    }

    .aa {
      width: 300px;
      height: 300px;
      background: #eee;
      margin-bottom: 10px;
    }

    .svg {
      background-color: #ddd;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="tip">pattern 平铺</div>
    <div class="aa">
      <svg class="svg" width="100%" height="100%">
        <defs>
          <pattern id="mesh-cell" width="10" height="10"
            patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#999"
              stroke-width="3" />
          </pattern>
        </defs>

        <rect width="100%" height="100%" fill="url(#mesh-cell)" />
      </svg>
    </div>
  </div>
</body>

</html>
