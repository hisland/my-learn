<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      float: left;
      margin: 10px;
      width: 350px;
      height: 350px;

    }

    .tip {
      font-size: 12px;
    }

    .aa {
      width: 300px;
      height: 300px;
      background: #eee;
      margin-bottom: 10px;
    }

    .svg {
      background-color: #ddd;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="tip">没有 viewBox, 按实际的像素?</div>
    <div class="aa">
      <svg class="svg" width="100%" height="100%">
        <rect width="100" height="100" fill="red" />
        <rect width="100px" height="100px" y="100" fill="green" />
      </svg>
    </div>
  </div>
  <div class="box">
    <div class="tip">viewBox="0 0 200 200", 将 300x300 映射成 100x200 ?</div>
    <div class="aa">
      <svg class="svg" viewBox="0 0 200 200" width="100%" height="100%">
        <rect width="100" height="100" fill="red" />
        <rect width="100px" height="100px" y="100" fill="green" />
      </svg>
    </div>
  </div>
  <div class="box">
    <div class="tip">viewBox="0 0 500 500", 将 300x300 映射成 500x500 ?</div>
    <div class="aa">
      <svg class="svg" viewBox="0 0 500 500" width="100%" height="100%">
        <rect width="100" height="100" fill="red" />
        <rect width="100px" height="100px" y="100" fill="green" />
      </svg>
    </div>
  </div>
  <div class="box">
    <div class="tip">viewBox="0 0 100 100", 将 300x300 映射成 100x100 ?</div>
    <div class="aa">
      <svg class="svg" viewBox="0 0 100 100" width="100%" height="100%">
        <rect width="100" height="100" fill="red" />
        <rect width="100px" height="100px" y="100" fill="green" />
      </svg>
    </div>
  </div>
</body>

</html>
