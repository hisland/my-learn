	<style type="text/css">
		.css3-loading{position:relative;padding-left:10px;width:15px;height:25px;
			-moz-animation-name: csse-loading;
			-moz-animation-timing-function: linear;
			-moz-animation-iteration-count: infinite;
			-moz-animation-duration: 2s;}
			.css3-loading-i{position:absolute;display:block;width:5px;height:25px;}
			.css3-loading-i span{display:block;width:5px;height:5px;border-radius:3px;background:green;}
			.css3-loading-i:nth-child(1){}
			.css3-loading-i:nth-child(2){-moz-transform: rotate(45deg) ;}
			.css3-loading-i:nth-child(3){-moz-transform: rotate(90deg) ;}
			.css3-loading-i:nth-child(4){-moz-transform: rotate(135deg) ;}
			.css3-loading-i:nth-child(5){-moz-transform: rotate(180deg) ;}
			.css3-loading-i:nth-child(6){-moz-transform: rotate(225deg) ;}
			.css3-loading-i:nth-child(7){-moz-transform: rotate(270deg) ;}
			.css3-loading-i:nth-child(8){-moz-transform: rotate(315deg) ;}
		
		@-moz-keyframes csse-loading{
			from{
				-moz-transform: rotate(0deg)
			}
			to{
				-moz-transform: rotate(360deg)
			}
		}
	</style>
