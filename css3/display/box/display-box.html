<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:auto 0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-box; }
		.wrap div{padding:10px; }
		.aa{background:#ccc; }
		.bb{background:green; }
		.cc{background:purple; }
	</style>
</head>
<body>
	<div class="desc">
		<p>display:-webkit-box; 默认是水平伸展的</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>
</body>
</html>
