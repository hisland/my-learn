<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		body>script{display:block;white-space: pre;}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			//使用 function , this指向DOM元素
			document.addEventListener('click', function(e){
				console.log(this, e);
			})
			//使用 EventListener 对象, this指向此对象
			document.addEventListener('click', {
				some: 'text',
				handleEvent: function(e){
					console.log(this, e);
				}
			})
		}
	</script>
	<p>参见 <a href="http://www.w3.org/TR/DOM-Level-3-Events/#events-EventTarget-addEventListener">w3 addEventListener</a></p>
</body>
</html>
