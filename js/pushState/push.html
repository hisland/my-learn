<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		body>script{display:block;white-space: pre;}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onpopstate = function(e) {
			console.log(e);
		}
		window.onload = function() {
			history.pushState({
				foo: "page 1"
			}, "page 1", "a.html");
			history.pushState({
				foo: "page 2"
			}, "page 2", "b.html");
			history.pushState({
				foo: "page 3"
			}, "page 3", "c.html");
		}
	</script>
</body>
</html>
