<!DOCTYPE html>
<html>
  <head>
    <title>new document</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style type="text/css">
    body{padding:50px;}
    div{border:1px solid green;padding:10px;margin: 10px;}
    </style>
  </head>
  <body>
    <div>
      <input id="fileSelect" type="file" name="hello"/>
    </div>
    <div>
      <input id="select" type="submit" value="点我触发前面的file控件点击选文件" />
    </div>
    <script type="text/javascript">
      window.onload = function(){
        document.getElementById('select').onclick = function(){
          document.getElementById('fileSelect').click();
        }
      }
    </script>
  </body>
</html>
