<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <div ng-controller="oh-god">
    <test></test>
    <div test="help"></div>
    <div class="test"></div>
  </div>
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    var a = angular.module('app', []);
    a
    .controller('oh-god', ['$scope', function($scope){
      $scope.god = '"aha"'
    }])
    .directive('test', function(){
      return {
        restrict: 'ACE',
        template: 'this is some text from test directive {{god}}'
      };
    })
  </script>
</body>
</html>
