<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
  <p>嵌套ng-app, 只有上层有效,忽略里面的ng-app</p>
  <div ng-app="god">
    <input ng-model="hello" />
  hey! {{hello}}

    <div ng-app="bb">
      <input ng-model="cc" />
    BB! {{cc}}</div>
  </div>

  <script src="../angular.js"></script>
  <script type="text/javascript">
      angular.module('god', [])
      .run(function($rootScope) {
        $rootScope.hello = 'you';
      });
      angular.module('bb', [])
      .run(function($rootScope) {
        $rootScope.cc = 'me';
      });
      angular.bootstrap(document.getElementById('bb'), ['bb'])
  </script>
</body>
</html>
