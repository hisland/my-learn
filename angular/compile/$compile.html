<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body ng-app="app">
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
    .config(function($compileProvider){
      console.log($compileProvider);
    })
    .run(function($compile, $rootScope){
      console.log($compile);

      var tplStr = '<div>{{god}}</div>';

      var tplCompile = $compile(tplStr);
      console.log(tplCompile);

      var scope = $rootScope.$new();
      scope.god = 'hello';

      var linkedDOM = tplCompile(scope); //必须要scope, 普通对象不行
      console.log(linkedDOM, 'linkedDOM 是DOM节点 现在可以append到dom中,已经注册了事件了');
    });
  </script>
</body>
</html>
