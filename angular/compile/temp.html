<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body ng-app="app">
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
    .config(function($compileProvider){
      console.log($compileProvider);
    })
    .run(function($compile, $rootScope){
      console.log($compile);

      var tpl = $compile('<div>{{god}}</div>');
      console.log(tpl);

      var s = $rootScope.$new();
      s.god = 'hello';

      var linked = tpl(s); //必须要scope, 普通对象不行
      console.log(linked, 'linked 现在可以append到dom中,已经注册了事件了');
    });
  </script>
</body>
</html>
