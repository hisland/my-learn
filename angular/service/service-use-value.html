<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <div ng-controller="my">
    <span>{{god}}</span>
  </div>
  <script src="../angular.js"></script>
  <script>
    angular.module('app', [])
    .value('aaa', {
      please: 'im value obj'
    })
    .controller('my', function($scope, aaa){
      $scope.god = aaa.please;
    });
  </script>
</body>
</html>
