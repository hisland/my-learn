<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <h3>constant 在 configuration phase and run phase 都可以使用</h3>
  <div ng-controller="my">
    <span>{{god}}</span>
  </div>
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
    .constant('aaa', {
      please: 'im value obj'
    })
    .controller('my', function($scope, aaa){
      $scope.god = aaa.please;
    })
    .run(function(aaa){
      console.log('run', aaa);
    })
    .config(function(aaa){
      console.log('config', aaa);
    });
  </script>
</body>
</html>
