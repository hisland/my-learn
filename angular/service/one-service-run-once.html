<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <div ng-controller="my">
    <span>{{god}}</span>
  </div>
  <div ng-controller="me">
    <span>{{kkk}}</span>
  </div>
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
    .factory('aaa', function(){
      console.log('i will show only once');
      return {
        please: 'god'
      };
    })
    .controller('my', function($scope, aaa){
      $scope.god = aaa.please;
    })
    .controller('me', function($scope, aaa){
      $scope.kkk = aaa.please + ' me';
    });
  </script>
</body>
</html>
