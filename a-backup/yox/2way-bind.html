<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script src="dist/yox-legacy.js"></script>
</head>
<body>
<div id="app"></div>
<script id="template" type="plain/text">
    <div>
        <p>
          {{message}}
    </p>
        <p>
          version: {{version}}
    </p>
        <input type="text" model="message"> <br>
        <input type="text" model="version"> <br>
    </div>
</script>
<script>
new Yox({
    el: '#app',
    template: '#template',
    data: {
        message: 'Hello Yox.js!',
        version: Yox.version
    }
});
</script>
</body>
</html>
