<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <div ng-controller="my">
    <span>{{god}}</span>
  </div>
  <div ng-controller="me">
    <span>{{god}}</span>
  </div>
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    var a = angular.module('app', []);
    a.factory('aaa', function(){
      console.log('aaa');
      return {
        please: 'god'
      };
    })
    .factory('bbb', ['aaa', function(aaa){
      console.log('bbb', aaa);
      return {
        oh: 'bbb'
      };
    }])
    .controller('my', function($scope, aaa){
      console.log('my');
      $scope.god = aaa.please;
    })
    .controller('me', function($scope, bbb){
      console.log('me');
      $scope.god = bbb.oh;
    })
  </script>
</body>
</html>
