<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>
<body ng-app="app">
  <div ng-controller="my">
    <span>{{god}}</span>
  </div>
  <script src="../../bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
    .service('aaa', function(){
      console.log('aaa');
      this.please = 'god';
    })
    .config(function(aaaProvider){
      console.log('service aaa is a provider now: aaaProvider: ', aaaProvider, aaaProvider.$get());
    })
    .controller('my', function($scope, aaa){
      $scope.god = aaa.please;
    });
  </script>
</body>
</html>
