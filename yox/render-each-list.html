<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script src="dist/yox-legacy.js"></script>
</head>
<body>
<div id="app"></div>
<script id="template" type="plain/text">
    <ul>
        {{#each todos}}
        <li>
          {{text}}
    </li>
        {{/each}}
    </ul>
</script>
<script>
new Yox({
    el: '#app',
    template: '#template',
    data: {
        todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Yox.js' },
            { text: 'Build Something Awesome' }
        ]
    }
});
</script>
</body>
</html>
