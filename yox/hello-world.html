<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script src="dist/yox-legacy.js"></script>
</head>
<body>
<div id="app"></div>
<script id="template" type="plain/text">
    <h1>
      {{message}}
    </h1>
</script>
<script>
new Yox({
    el: '#app',
    template: '#template',
    data: {
        message: 'Hello Yox.js!'
    }
});
</script>
</body>
</html>
