<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script src="dist/yox-legacy.js"></script>
</head>
<body>
<div id="app"></div>
<script id="template" type="plain/text">
    <div>
        <p>
          {{message}}
    </p>
        <button on-click="reverseMessage()">
          Reverse Message
    </button>
    </div>
</script>
<script>
new Yox({
    el: '#app',
    template: '#template',
    data: {
        message: 'Hello Yox.js!'
    },
    methods: {
        reverseMessage: function () {
            this.set(
                'message',
                this.get('message').split('').reverse().join('')
            );
        }
    }
});

</script>
</body>
</html>
