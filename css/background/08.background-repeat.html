<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;color:red;border:1px solid #ccc;}
		.box1{background-image:url('img.png');background-repeat: repeat-x;}
		.box2{background-image:url('img.png');background-repeat: repeat-y;}
		.box3{background-image:url('img.png');background-repeat: no-repeat;}
		.box4{background-image:url('img.png');background-repeat: space;}
		.box5{background-image:url('img.png');background-repeat: round;}
	</style>
</head>
<body>
	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-repeat">MDN</a>
	<fieldset>
		<legend>背景图片平铺 默认是repeat</legend>
		<legend>round space 现在chrome还不支持, 只有ie9支持</legend>
		<section>
			<div class="box box1">background-repeat: repeat-x;
			</div>
			<div class="box box2">background-repeat: repeat-y;
			</div>
			<div class="box box3">background-repeat: no-repeat;
			</div>
			<div class="box box4">background-repeat: space;
			</div>
			<div class="box box5">background-repeat: round;
			</div>
		</section>
	</fieldset>
</body>
</html>
