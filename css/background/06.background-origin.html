<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;color:red;border:20px dashed #ccc;padding:30px;box-sizing:border-box;background-repeat: no-repeat;}
		.box1{background-image:url('img.png');background-origin: border-box;}
		.box2{background-image:url('img.png');background-origin: padding-box;}
		.box3{background-image:url('img.png');background-origin: content-box;}
	</style>
</head>
<body>
	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-origin">MDN</a>
	<fieldset>
		<legend>背景图片起点位置 默认是 padding-box</legend>
		<section>
			<div class="box box1"><span>background-origin: border-box;</span>
			</div>
			<div class="box box2"><span>background-origin: padding-box;</span>
			</div>
			<div class="box box3"><span>background-origin: content-box;</span>
			</div>
		</section>
	</fieldset>
</body>
</html>
