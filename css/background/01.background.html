<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;color:red;border:1px solid #ccc;}
		.box1{background:url('img.png') no-repeat right bottom;}
		.box2{background:url('img.png') no-repeat right bottom, url('flower.jpg') no-repeat left;}
		.box3{background:url('img.png') no-repeat right bottom, url('flower.jpg') no-repeat right;}
		.box4{background:url('img.png') no-repeat right bottom, url('flower.jpg') no-repeat left #ccc;}
	</style>
</head>
<body>
	<fieldset>
		<legend>简写属性 参考其它单独的属性即可</legend>
		<section>
			<div class="box box1">background:url('img.png') no-repeat right bottom;
			</div>
			<div class="box box2">,号分隔的是多个图片的设置
			</div>
			<div class="box box3">后面的被前面的盖住
			</div>
			<div class="box box4">背景色要放在最后一组图片定义里面, 否则语法错误
			</div>
		</section>
	</fieldset>
</body>
</html>
