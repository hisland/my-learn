<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;color:red;border:20px dashed #ccc;padding:30px;box-sizing:border-box;background-repeat: no-repeat;overflow:scroll;}
		.box1{background-image:url('img.png');background-attachment: fixed;background-position: 80px 200px;}
		.box2{background-image:url('img.png');background-attachment: scroll;}
		.box3{background-image:url('img.png');background-attachment: local;}
		.box>div{height:500px;}
	</style>
</head>
<body>
	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-attachment">MDN</a>
	<fieldset>
		<legend>默认是 scroll</legend>
		<section>
			<div class="box box1">fixed 相对于窗口, 不管所有滚动影响,即使是body的滚动条
				<div>a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br /></div>
			</div>
			<div class="box box2">scroll 不跟着滚动,但是要随着box移动
				<div>a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br /></div>
			</div>
			<div class="box box3">local 跟着滚动
				<div>a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br />a <br /></div>
			</div>
		</section>
	</fieldset>
	<div style="height:1000px;"></div>
</body>
</html>
