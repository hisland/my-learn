<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
	</style>
	<style type="text/css">
		.circle {
			width: 30px;
			height: 30px;
			border-radius: 15px;
			background: rgba(0, 0, 0, 0.5);
			color: #eee;
			position: relative;
			-webkit-animation: circle-rotate 1s linear;
		}
		.circle span:nth-child(1) {
			color: #fff;
			position: absolute;
			top: 2px;
			left: 4px;
		}
		.circle span:nth-child(2) {
			display: block;
			width: 100%;
			height: 100%;
			line-height: 30px;
			text-align: center;
			font-size: 30px;
		}
		.circle span:nth-child(3) {
			position: absolute;
			bottom: 2px;
			right: 4px;
		}
		@-webkit-keyframes circle-rotate {
			50% {
				-webkit-transform: rotateY(90deg);
			}
		}
	</style>
</head>
<body>
	<div class="circle">
		<span>1</span>
		<span>/</span>
		<span>2</span>
	</div>
</body>
</html>
