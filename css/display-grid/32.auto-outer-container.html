<!doctype html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<style type="text/css">
	*{padding:0;margin:0;}
	body{padding:50px;}
	.pp{
		background: pink;
		width: 500px;
		height: 500px;
		padding: 20px;
	}
	.box1{
		background: green;
    display: grid;
		width: 100px;
		height: 100px;
		gap: 10px;
		grid-template-columns: 100px 1fr;
		grid-template-rows: 100px 1fr;
  }
	.sub1{
		background: red;
		grid-column: 2/3;
		grid-row: 1/2;
	}
	.sub2{
		background: purple;
		grid-column: 1/2;
		grid-row: 2/3;
	}
</style>

<pre>
	没有指定, 自动 1 个 1 个地放置 grid-item
</pre>

<div class="pp">
	<div class="box1">
	  <div class="sub1">aa1</div>
	  <div class="sub2">aa1</div>
	</div>
</div>
