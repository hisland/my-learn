<!doctype html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}

	body {
		padding: 50px;
	}

	.pp {
		background: pink;
		width: 500px;
		height: 500px;
		padding: 20px;
	}

	.box1 {
		background: #000;
		display: grid;
		width: 200px;
		height: 200px;
		padding: 10px;
		gap: 10px;
	}

	.sub1 {
		background: #fff;
		border-radius: 5px;
		padding: 10px;
	}

	.sub2 {
		background: #eee;
		width: 50%;
		height: 50%;
	}

	.sub2-1 {
		width: 200px;
		height: 200px;
		background: purple;
		padding: 10px;
	}

	.sub2-2 {
		box-sizing: border-box;
		width: 100%;
		height: 100%;
		background: #fff;
		border-radius: 5px;
		padding: 10px;
	}

</style>

<h1>百分比在 grid-item 里面起作用</h1>
<div class="pp">
	<div class="box1">
		<div class="sub1">
			<div class="sub2">% 在 grid-item 里面宽高都有用</div>
		</div>
	</div>
	<div class="sub2-1">
		<div class="sub2-2">
			<div class="sub2">% 在 flow 里面需要父元素指定高才有用</div>
		</div>
	</div>
</div>
