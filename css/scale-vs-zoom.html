<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>test file</title>
  <style type="text/css">
  *{margin: 0;padding: 0;}
  .box{
    width: 200px;
    height: 200px;
    overflow:auto;
  }
  .aa{
    background: green;
    float:left;
    width: 60px;
    height:60px;
  }
  .bb1{
    transform: scale(.5);
    background:red;
  }
  .bb2{
    zoom: .5;
    background:red;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="aa">text</div>
    <div class="aa bb1">text</div>
    <div class="aa">text</div>
    <div class="aa">text</div>
    <div class="aa">text</div>
  </div>
  <div class="box">
    <div class="aa">text</div>
    <div class="aa bb2">text</div>
    <div class="aa">text</div>
    <div class="aa">text</div>
    <div class="aa">text</div>
  </div>
</body>
</html>
