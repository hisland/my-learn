<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test file</title>
    <style type="text/css">
        body{
          padding: 20px;
        }
        div{
          width: 100px;height: 100px;
          background: pink;
          float: left;margin-right: 10px;
        }
        .a{border-radius: 10px;}
        .b{border-radius: 10px 30px;}
        .c{border-radius: 10px 30px 50px;}
        .d{border-radius: 50%;}
        .e{border-radius: 20px / 40px;}
        .f{border-radius: 10px 50px / 50px 10px;}
        .g{border-radius: 10px 20px 30px 40px / 60px 30px;}
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>

    <p style="clear:left;margin-bottom:30px;"></p>
    <p>单个角可以设置 x y, 只有x时是 x x</p>
    <p>1,2,3,4值对应margin缩写, 顺序是 左上,右上,右下,左下</p>
    <p>/后面的是y值, 也有 1,2,3,4 的缩写规则, 不使用的时候同x</p>
    <p>border-radius: 50% 得到的是椭圆, 正方形下是正圆</p>
  </body>
</html>
