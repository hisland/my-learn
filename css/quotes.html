<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin-bottom:10px;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;}
		.red{color:red;}

		span:before{content: open-quote;color:red;}
		span:after{content: close-quote;color:red;}
		.lv1{quotes: '<' '>';}
			.lv1:before{content: open-quote;color:red;}
			.lv1:after{content: close-quote;color:red;}
		.lv2{quotes: '<' '>' '"' '"';}
			.lv2:before{content: open-quote;color:red;}
			.lv2:after{content: close-quote;color:red;}
	</style>
</head>
<body>
	<fieldset>
	<legend>quotes 只有一种设置</legend>
	<section>
		<p class="lv1">this p has quote, and <span>span</span> inside here has the same quote</p>
	</section>
	<legend>quotes 设置2级符号</legend>
	<section>
		<p class="lv2">this p has quote, and <span>span</span> inside here has another quote</p>
	</section>
	</fieldset>
</body>
</html>
