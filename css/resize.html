<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin-bottom:10px;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;}
		.red{color:red;}

		textarea{width:150px;height:100px;}
	</style>
</head>
<body>
	<fieldset>
	<legend>resize控制textarea等可控制大小的区域的控制柄</legend>
	<section>
		<textarea>默认是both</textarea>
	</section>
	<section>
		<textarea style="resize:vertical">只能垂直</textarea>
	</section>
	<section>
		<textarea style="resize:horizontal">只能横向</textarea>
	</section>
	<section>
		<textarea style="resize:both">都可以</textarea>
	</section>
	</section>
	<section>
		<textarea style="resize:none">不可以</textarea>
	</section>
	</fieldset>
</body>
</html>
