<!DOCTYPE html>
<html>
<head>
  <title>new document</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <style type="text/css">
    *{padding:0;margin:0;}
    body{padding:50px;background:#eee;}

    .a{
      width: 300px;
      height:300px;
      padding:10px;
      background:#fff;
      box-shadow:
        0 1px 1px rgba(0, 0, 0, .2),
        0 8px 0 -3px #f6f6f6,
        0 9px 1px -3px rgba(0, 0, 0, .2),
        0 16px 0 -6px #f6f6f6,
        0 17px 1px -6px rgba(0, 0, 0, .2);
    }
  </style>
</head>
<body>
  <div class="a">
    box-shadow 可以有很多层
  </div>
</body>
</html>
