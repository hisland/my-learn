<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:150px;margin: 3px;background:green;}
		.c1{height:40%;background:#ccc;}
		.c2{height:40%;background:#ccc;}

		.flex{display:flex;height:200px;background:green;}
		.flex>div{margin-left: 5px;}
		.flexc1{height:20%;width:100px;background:#ccc;}

		.flexc2{background:#666;width: 100px;}
		.flexc2>div{height:70%;background:red;}

		.flexc3{position:relative;width: 100px;background:#ccc;}
		.flexc3>div{height:20%;background:purple;}
		.flexc4{position:relative;width: 100px;background:#ccc;}
		.flexc4>div{background:red;position:absolute;top:0;left:0;bottom:0;width: 80px;}

		.relative{position:relative;height:200px;background:#ccc;}
		.abs1{position:absolute;top:0;left:0;bottom:0;width:100px;background:#666;}
		.abs1>div{height:70%;background:red;}
	</style>
</head>
<body>
	<h3>百分比相对于父元素, 文档说的是 format context, 跟布局方式有关</h3>
	<fieldset>
		<legend>normal flow</legend>
		<section>
			<div class="box">
				<div class="c1">40%</div>
			</div>
			<div class="box">
				<div>
					<div class="c2">40%, 父元素没有设置高度, 就取决于我的高度, 所以百分比相当于没有作用</div>
				</div>
			</div>
		</section>
	</fieldset>

	<fieldset>
		<legend>flex</legend>
		<div>
			<div class="flex">
				<div class="flexc1">20%</div>
				<div class="flexc2">
					<div>父元素没有显示设置高度, 我的百分比高度不起作用</div>
				</div>
				<div class="flexc2" style="height:100%;">
					<div>父元素设置了高度, 我的百分比高度起作用了</div>
				</div>
				<div class="flexc2" style="height:100px;">
					<div>父元素设置了高度, 我的百分比高度起作用了</div>
				</div>
				<div class="flexc2" style="display:flex;">
					<div>即使设置display:flex也不行, 必须指定高度</div>
				</div>
				<div class="flexc3">
					<div>父元素相对定位, 我的百分比高度不起作用</div>
				</div>
				<div class="flexc4">
					<div>绝对定位的 top left bottom 可以达到预期</div>
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>flex</legend>
		<div>
			<div class="relative">
				<div class="abs1">
					<div>绝对定位通过top bottom得到的高度可以作为百分比的基数</div>
				</div>
			</div>
		</div>
	</fieldset>
</body>
</html>
