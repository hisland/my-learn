<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin-bottom:10px;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;}
		.red{color:red;}

		.text{color:red;}
		.box{width:200px;height:100px;background:-moz-element(#text) repeat-y;border:1px solid green;}
	</style>
</head>
<body>
	<fieldset>
	<legend>用元素作为背景, 现在只有 -moz- 前缀可用</legend>
	<section>
		<div class="text" id="text">some text</div>
		<div class="box"></div>
	</section>
	</fieldset>
</body>
</html>
