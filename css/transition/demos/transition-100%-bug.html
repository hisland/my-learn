<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<style type="text/css">
		*{padding:0;margin:0;}
		html,body{height:100%;}

		body{display:-webkit-box;-webkit-transform: translate(0%, 0);-webkit-transition:-webkit-transform 1s;}
		.a{-webkit-transform: translate(-100%, 0);}
		div{-webkit-box-flex:0;width:100%;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//在老一点的webkit上, 这里需要延迟才会有效果
			setTimeout(function() {
				document.body.className = 'a';
			}, 10);
		}
	</script>
</head>
<body>
	<div style="background:green"></div>
	<div style="background:purple">老版本webkit动画的100%使用的是scrollWidth(可滚动宽度), 不是offsetWidth(容器宽度)</div>
	<div style="background:gold"></div>
	<div style="background:pink"></div>
</body>
</html>
