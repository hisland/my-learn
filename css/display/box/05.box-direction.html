<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="god" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-box; height:100px;}
		.wrap2{-webkit-box-direction:reverse;}
		.wrap div{padding:10px;}
		.aa{background:#ccc;}
		.bb{background:green;}
		.cc{background:purple;}
	</style>
</head>
<body>
	<div class="desc">
		<p>-webkit-box-direction 是设置<strong style="color:red;">box-item的出现方向</strong>, 默认是normal沿书写方向</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"><p>some text in aa</p></div>
			<div class="bb">some text in bb</div>
			<div class="cc">some text in cc</div>
		</div>
	</div>
	<div class="desc">
		<p>-webkit-box-direction:reverse;</p>
	</div>
	<div class="demo">
		<div class="wrap wrap2">
			<div class="aa"><p>some text in aa</p></div>
			<div class="bb">some text in bb</div>
			<div class="cc">some text in cc</div>
		</div>
	</div>
</body>
</html>
