<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-box;}
		.wrap div{padding:10px;}
		.aa{background:#ccc;}
		.bb{background:green;}
		.cc{background:purple;}
	</style>
</head>
<body>
	<div class="desc">
		<p>display:-webkit-box; 使元素使用box的flex布局, <strong style="color:red;">此为2009年的老规范</strong></p>
		<p>具体可参考<a href="http://stackoverflow.com/questions/16280040/css3-flexbox-display-box-vs-flexbox-vs-flex">css3-flexbox-display-box-vs-flexbox-vs-flex</a></p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>
</body>
</html>
