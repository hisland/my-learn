<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-flex;width:200px;background:red;padding-top:5px;}
		.wrap>div{width:100px;height:100px;-webkit-flex:0 0 auto;}
		.aa{background:#ccc;}
		.bb{background:green;}
		.cc{background:purple;}
	</style>
</head>
<body>
	<div class="desc">
		<p>-webkit-flex-wrap, nowrap | wrap | wrap-reverse, 默认是nowrap, 不折行</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-flex-wrap: wrap;, 折行</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-flex-wrap: wrap;">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-flex-wrap: wrap-reverse;, 反向折行</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-flex-wrap: wrap-reverse;">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>
</body>
</html>
