<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="god" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}

		.desc{}
		.demo{border:10px solid #eee;padding:10px;position:relative;}

		.wrap{display:-webkit-flex;}
		.wrap div{padding:10px;}
		.aa{background:#ccc;}
		.bb{background:green;}
		.cc{background:purple;}
	</style>
</head>
<body>
	<div class="desc">
		<p>-webkit-flex-direction, row | row-reverse | column | column-reverse, 默认是水平伸展的row</p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>

	<div class="desc">
		<p>-webkit-flex-direction: column;, 使用item沿垂直方向生长</p>
	</div>
	<div class="demo">
		<div class="wrap" style="-webkit-flex-direction: column;">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>
</body>
</html>
