</head>
<body>
	<div class="desc">
		<p>display:-webkit-flex; 使元素使用flex布局, <strong style="color:red;">此为2013年的最新规范</strong></p>
	</div>
	<div class="demo">
		<div class="wrap">
			<div class="aa"></div>
			<div class="bb"></div>
			<div class="cc"></div>
		</div>
	</div>
</body>
</html>
