  <script>
    window.onload = function() {
      var page = document.querySelector('.page')
      var btn = document.querySelector('.btn')

      var btn_offsetTop = btn.offsetTop
      var btn_clientHeight = btn.clientHeight
        console.log(btn_offsetTop, btn_clientHeight);

      page.onscroll = function(e) {
        if (btn_offsetTop + btn_clientHeight - page.scrollTop > page.clientHeight) {
          btn.style.position = 'absolute';
          btn.style.top = (page.clientHeight + page.scrollTop - btn_clientHeight) + 'px';
        } else {
          btn.style.position = 'static';
        }
      }
      page.onscroll()


      document.getElementById('refresh').onclick = function() {
