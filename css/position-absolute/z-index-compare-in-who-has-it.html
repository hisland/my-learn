<!DOCTYPE html>
<html>
<head>
  <title>test file</title>
  <style type="text/css">
  *{margin: 0;padding: 0;}
  .box{
    height:200px;
    position:relative;
  }
  .a{
    background: green;
    width: 500px;
    height: 20px;
  }
  .b{
    background: pink;
    width: 300px;
    height: 50px;
    position: absolute;
    top: 5px;left: 30px;
  }
  .b2{
    z-index:2;
  }
  .c{
    background: purple;
    color: #fff;
    position: absolute;
    height: 100px;
    top: 10px;left: 5px;
    z-index: 1;
  }
  </style>
</head>
<body>
  <p>b没有z-index, 被c压着</p>
  <div class="box">
    <div class="a">
      <div class="b">i am b in a</div>
    </div>
    <div class="c">i am c</div>
  </div>
  <p>b的z-index大于c, 压过c了</p>
  <div class="box">
    <div class="a">
      <div class="b b2">i am b in a</div>
    </div>
    <div class="c">i am c</div>
  </div>
</body>
</html>
