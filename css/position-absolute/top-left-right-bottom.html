<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
		fieldset{border:1px solid #ccc;margin:10px 0;}
		legend{border:1px solid #ccc;margin:0 20px;padding:2px 5px;}
		section{margin:10px;position:relative;background:#f3f3f3;display: flex;flex-wrap:wrap;}

		.box{width:300px;height:200px;background:#ccc;margin: 20px;position:relative;}
		.a{background:green;position:absolute;width:50%;height:50%;left:10%;}
	</style>
</head>
<body>
	<fieldset>
		<legend>4个方向的百分比是相对于 定位的祖先元素的尺寸</legend>
		<section>
			<div class="box">
				<div class="a"></div>
			</div>
		</section>
	</fieldset>
</body>
</html>
