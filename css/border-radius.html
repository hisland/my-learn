<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test file</title>
    <style type="text/css">
        body{
          padding: 20px;
        }
        div{
          width: 100px;height: 100px;
          background: pink;
          float: left;margin-right: 10px;
        }
        .a{border-radius: 10px;}
        .b{border-radius: 10px 30px;}
        .c{border-radius: 10px 30px 50px;}
        .d{border-radius: 50%;}
        .e{border-radius: 20px / 40px;}
        .f{border-radius: 10px 50px / 50px 10px;}
        .g{border-radius: 10px 20px 30px 40px / 60px 30px;}
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
  </body>
</html>
