<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>test file</title>
  <style type="text/css">
  *{margin: 0;padding: 0;}
  .a{
    background: green;
    margin: 10px;
    width: 500px;
    height: 300px;
    position: relative;
  }
  .b{
    position: absolute;
    width: 150px;
    height: 150px;
    background: pink;
    z-index: -1;
  }
  .c{
    float: left;
    width: 100px;
    height: 100px;
    background: purple;
  }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
  <p>b 的 z-index 是 -1, 它跑到a的背景色后面去了</p>
</body>
</html>
