<!DOCTYPE html>
<html>
<head>
	<title>new document</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		html,body{height:100%;}
		iframe{margin:10px;}
	</style>
</head>
<body>
	<iframe id="ifr1" src="sub1.html" frameborder="no" scrolling="no" allowtransparency="yes"></iframe>
	<iframe id="ifr2" src="sub2.html" frameborder="no" scrolling="no" allowtransparency="yes"></iframe>
	<p>see <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window.postMessage">MDN Window.postMessage</a></p>
	<script type="text/javascript">
		window.onload = function() {
			var ifr1 = document.getElementById('ifr1');
			var ifr2 = document.getElementById('ifr2');
			document.body.onclick = function(){
				ifr1.contentWindow.postMessage({hello: 'god'}, '*')
				ifr2.contentWindow.postMessage('shit', '*')
			}
			window.onmessage = function(e){
				console.log(e);
			}
		}
	</script>
</body>
</html>
