<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      svg {
        background: #eee;
      }
      .red {
        color: red;
      }
      .svgText {
        color: pink;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 10px; right: 10px">
      <div>svg 坐标0,0 在<span class="red">左上角</span></div>
      <div>circle cx cy 是<span class="red">圆心坐标</span></div>
      <div>rect x y 是<span class="red">左上角</span>坐标</div>
      <div>image <span class="red">原始尺寸</span> <span class="red">左上角</span></div>
      <div>text 参数控制水平垂直对齐</div>
    </div>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <circle cx="200" cy="100" r="50" fill="red" />
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <circle cx="0" cy="0" r="50" fill="red" />
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <circle cx="0" cy="0" r="50" fill="red" />
      <rect x="0" y="0" width="100" height="100" fill="blue" />
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <image href="../static/d3-img/lv0.png"></image>
      <image href="../static/d3-img/lv1-1.png"></image>
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <text class="svgText" dominant-baseline="text-before-edge">text-before-edge</text>
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <text class="svgText" dominant-baseline="middle" text-anchor="middle">中心对齐0,0</text>
    </svg>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <path d="M 100 100 L 150 150 Z" stroke="blue" fill="none" />
    </svg>
  </body>
</html>
