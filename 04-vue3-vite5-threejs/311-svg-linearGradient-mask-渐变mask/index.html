<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module">
      const cssLink = document.createElement('link')
      cssLink.rel = 'stylesheet'
      cssLink.type = 'text/css'
      cssLink.href = 'https://10.1.160.227/static-fonts/font.css'
      document.head.appendChild(cssLink)
    </script>
    <title>SVG Hover Effect</title>
    <style>
      .aa:hover {
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div>用 mask 实现圆形区域裁剪</div>
    <div>响应区域还是原区域, 需要额外定义图形来响应</div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="gradient-mask" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="white" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
        <mask id="mask-with-gradient">
          <!-- 使用渐变作为 mask -->
          <rect width="100%" height="100%" fill="url(#gradient-mask)" />
        </mask>
      </defs>

      <rect x="0" y="0" width="200" height="200" fill="cyan" />

      <image
        xlink:href="../static/d3-img/lv0.png"
        width="200"
        height="200"
        mask="url(#mask-with-gradient)"
        class="aa"
      />

      <circle cx="100" cy="100" r="30" fill="white" class="aa" />
    </svg>
  </body>
</html>
