<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module">
      const cssLink = document.createElement('link')
      cssLink.rel = 'stylesheet'
      cssLink.type = 'text/css'
      cssLink.href = 'https://10.1.160.227/static-fonts/font.css'
      document.head.appendChild(cssLink)
    </script>
    <title>SVG Hover Effect</title>
    <style>
      body {
        /* background: #333; */
      }

      .test1 .test1sub1 {
        display: block;
      }
      .test1 .test1sub2 {
        display: none;
      }
      .test1:hover .test1sub1 {
        display: none;
      }
      .test1:hover .test1sub2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <h3>vector-effect="non-scaling-stroke" 使连线不缩放</h3>
    <svg width="400px" height="300px" viewBox="0 0 400 300">
      <g>
        <rect x="10" y="10" width="100" height="50" fill="pink" stroke="red" stroke-width="6" sto />
      </g>
      <g transform="scale(2, 1)">
        <rect x="10" y="100" width="100" height="50" fill="pink" stroke="red" stroke-width="6" />
      </g>
      <g transform="scale(2, 1)">
        <rect
          x="10"
          y="200"
          width="100"
          height="50"
          fill="pink"
          stroke="red"
          stroke-width="6"
          vector-effect="non-scaling-stroke"
        />
      </g>
    </svg>

    <h3>外部整体css的transform则管不了</h3>
    <svg
      width="400px"
      height="300px"
      viewBox="0 0 400 300"
      style="transform: scale(2, 1); transform-origin: 0 0"
    >
      <g>
        <rect x="10" y="10" width="100" height="50" fill="pink" stroke="red" stroke-width="6" sto />
      </g>
      <g transform="scale(2, 1)">
        <rect x="10" y="100" width="100" height="50" fill="pink" stroke="red" stroke-width="6" />
      </g>
      <g transform="scale(2, 1)">
        <rect
          x="10"
          y="200"
          width="100"
          height="50"
          fill="pink"
          stroke="red"
          stroke-width="6"
          vector-effect="non-scaling-stroke"
        />
      </g>
    </svg>
  </body>
</html>
