<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module">
      const cssLink = document.createElement('link')
      cssLink.rel = 'stylesheet'
      cssLink.type = 'text/css'
      cssLink.href = 'https://10.1.160.227/static-fonts/font.css'
      document.head.appendChild(cssLink)
    </script>
    <title>SVG Hover Effect</title>
    <style>
      .aa:hover {
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div>svg的 defs 的id, 可以跨不同的svg文件使用</div>
    <svg>
      <defs>
        <linearGradient x1="50%" y1="64.4300677%" x2="50%" y2="81.541462%" id="linearGradient-red">
          <stop stop-color="red" offset="0%"></stop>
          <stop stop-color="green" offset="100%"></stop>
        </linearGradient>
      </defs>
      <rect width="100" height="100" fill="url(#linearGradient-pink)" />
    </svg>
    <svg>
      <linearGradient x1="50%" y1="64.4300677%" x2="50%" y2="81.541462%" id="linearGradient-pink">
        <stop stop-color="pink" offset="0%"></stop>
        <stop stop-color="green" offset="100%"></stop>
      </linearGradient>
      <rect width="100" height="100" fill="url(#linearGradient-red)" />
    </svg>
  </body>
</html>
