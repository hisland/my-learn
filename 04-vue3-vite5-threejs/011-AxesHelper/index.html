<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Three.js Editor</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        color: #fff;
      }
      .selectBox {
        border: 1px solid #55aaff;
        background-color: rgba(75, 160, 255, 0.3);
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="info">
      "W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
      "Q" toggle world/local space | "Shift" snap to grid<br />
      "X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
      "Esc" reset current transform<br />
      "C" toggle camera | "V" random zoom
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
