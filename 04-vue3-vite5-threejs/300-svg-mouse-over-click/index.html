<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Hover Effect</title>
  <style>
    .sector {
      transition: opacity 0.3s;
    }
    .sector:hover {
      opacity: 0.5;
    }
    text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>
<body>
  <svg width="400" height="200" viewBox="0 0 400 200">
    <!-- Sector 1 -->
    <path d="M200,200 L400,200 A200,200 0 0,0 300,0 Z" fill="#FF5733" class="sector" />
    <text x="340" y="100" fill="white">Text 1</text>

    <!-- Sector 2 -->
    <path d="M200,200 L300,0 A200,200 0 0,0 200,0 Z" fill="#FFC300" class="sector" />
    <text x="250" y="50" fill="black">Text 2</text>

    <!-- Sector 3 -->
    <path d="M200,200 L200,0 A200,200 0 0,0 100,0 Z" fill="#28B463" class="sector" />
    <text x="150" y="50" fill="white">Text 3</text>

    <!-- Sector 4 -->
    <path d="M200,200 L100,0 A200,200 0 0,0 0,200 Z" fill="#3498DB" class="sector" />
    <text x="50" y="100" fill="white">Text 4</text>

    <!-- Sector 5 -->
    <path d="M200,200 L0,200 A200,200 0 0,0 100,0 Z" fill="#8E44AD" class="sector" />
    <text x="80" y="140" fill="white">Text 5</text>
  </svg>
</body>
</html>
