<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas scale 示例</title>
    <style>
      canvas {
        background: pink;
      }
    </style>
  </head>
  <body>
    <h2>默认 canvas 以及效果</h2>
    <div>这里 父元素的宽度是有的, 高度没有, 结果是以宽度为准的等比缩放</div>
    <img id="img1" />
    <div>
      <canvas id="canvas11" style="width: 100%; height: 100%"></canvas>
    </div>
    <script type="module">
      const img1 = document.getElementById('img1')
      img1.src = './img/normal-60x60.png'
      img1.onload = () => {
        {
          const canvas = document.getElementById('canvas11')
          const ctx2 = canvas.getContext('2d')
          ctx2.drawImage(img1, 0, 0)
        }
      }
    </script>
  </body>
</html>
