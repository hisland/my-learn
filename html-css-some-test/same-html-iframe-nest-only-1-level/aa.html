<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div style="border: 1px solid #000; padding: 10px">
      <div>html相同, hash不同, 浏览器最多嵌套1层</div>
      <div>
        html相同, 但是设置query参数, 浏览器认为是不同的界面, 可以一直套下去
      </div>
      <iframe
        src=""
        frameborder="0"
        style="width: 100%; height: 500px"
      ></iframe>
      <script>
        // 设置不同的query, 可以无限套
        // const randomquery = Math.random().toString(36).substring(2, 15);
        // const randomhash = Math.random().toString(36).substring(2, 15);
        // const iframe = document.querySelector("iframe");
        // iframe.src = `aa.html?a=${randomquery}#${randomhash}`;

        // 设置不同的hash, 浏览器最多嵌套1层
        const randomhash = Math.random().toString(36).substring(2, 15);
        const iframe = document.querySelector("iframe");
        iframe.src = `aa.html#${randomhash}`;
      </script>
    </div>
  </body>
</html>
