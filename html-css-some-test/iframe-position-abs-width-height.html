<!DOCTYPE html>
<html>
  <head>
    <title>new document</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style>
      * {padding:0;margin:0; }

      body{ padding:50px; }
      .wrap{ width: 500px; height: 300px; background:#eee; position:relative; }
      .abs-block{ position:absolute; top:10px;right:10px;bottom:10px;left:10px; background:pink;}
      .ifr{ width:100%;height:100%; }
    </style>
  </head>
  <body>
    <p>iframe 不受 绝对定位控制宽度/高度</p>
    <div class="wrap">
      <iframe src="" frameborder="0" class="abs-block"></iframe>
    </div>
    <p>外层套一个 div, 定位好之后, iframe 用 width:100%;height:100% 来达到效果</p>
    <div class="wrap">
      <div class="abs-block">
        <iframe src="" frameborder="0" class="ifr"></iframe>
      </div>
    </div>
  </body>
</html>
