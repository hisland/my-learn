<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>title</title>
	<script src="http://cdn.bootcss.com/vue/2.0.3/vue.min.js"></script>
	<script>
		window.onload = function() {
			new Vue({
				el: '#app',
				data: {
					title: 'abc',
					a: 'def',
				}
			})
		}
	</script>
	<style>
		* {
			margin:0;
			padding:0;
		}
		html{
		}
		body{
			position:fixed;
		}
		#app{
			background:pink;
			width: 300px;
			height:300px;
			position:absolute;
			top:0;
			left:0;right:0;
			bottom:0;
			overflow:auto;
		}
		#app2{
			position:fixed;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 v-for="v in 20">{{v}}</h1>
	</div>
	<div id="app2">
		app2
	</div>
</body>
</html>
