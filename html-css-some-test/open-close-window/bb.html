<body>
  <button onclick="window.close()">关闭窗口</button>
  <button onclick="history.back()">返回</button>
  <button onclick="window.close();history.back()">同时执行</button>
  <button onclick="tryClose()">检测 window.opener 关闭或返回</button>
  <script>
    function tryClose() {
      if (window.opener) {
        window.close()
      } else {
        history.back()
      }
    }
  </script>
</body>

</html>
