<!DOCTYPE html>
<html>
<head>
  <title>new document</title>
  <style>
    *{margin:0;padding:0;}
    body{padding:20px;}
    .wrap{width: 400px;height:300px;background:#eee;}
    .inner{width: 1000px;height:200px;background:green;}
  </style>
</head>
<body>

<div class="wrap">
  <div class="outer">
    <div class="inner">outer, wrap overflow默认visible</div>
  </div>
</div>

<div class="wrap">
  <div class="outer" style="overflow:auto;">
    <div class="inner">outer overflow:auto</div>
  </div>
</div>

</body>
</html>
