<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  .aa-enter-active {
    animation: anim-in 1s;
  }

  .aa-leave-active {
    animation: anim-out 1s;
  }

  @keyframes anim-in {
    0% {
      opacity: 0;
      transform: translateX(100%);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes anim-out {
    0% {
      opacity: 1;
      transform: translateX(0);
    }
    100% {
      opacity: 0;
      transform: translateX(-100%);
    }
  }
  .wrap{
    padding-left:50px;
  }
  .wrap button{
    position:absolute;
  }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script src="./vue.min.js"></script>

  var comp2 = {
    el: '#app',
    template: '<h1>use template</h1>',
    render(h){
      return h('h1', ['use render']);
    },
    data: {
      comp: 'comp1'
    },
    methods: {
    },
  }
  new Vue(comp2)
  </script>
</body>

</html>
