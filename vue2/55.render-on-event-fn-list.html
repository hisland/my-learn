<!doctype html>
<meta charset="utf-8">

<div id="app">
</div>
<pre>
</pre>
<script src="./vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
      };
    },
    methods: {
      click1(ee) {
        console.log(1, ee)
        ee.stopPropagation()
      },
      click2(ee) {
        console.log(2, ee)
      },
    },
    render(h) {
      return h('button', {
        on: {
          click: [this.click1, this.click2]
        }
      }, ['click me, 2 method called']);
    }
  })
</script>
