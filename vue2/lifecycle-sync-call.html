<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app1">
    <div id="app">
    </div>
  </div>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    template: '<h1 :style="style" :class="cssClass">use template</h1>',
    data: function() {
      console.log('comp: init data')
      return {
        sub1: 'sub1 data',
        style: {
          color: 'red'
        },
        cssClass: ['bb', 'qq']
      };
    },
    computed: {
      cc(){
        console.log('comp: computed: cc')
        return 'cc ' + this.sub1;
      }
    },
    beforeCreate() {
      console.log('comp: beforeCreate')
    },
    created() {
      console.log('comp: created')
    },
    beforeMount() {
      console.log('comp: beforeMount')
    },
    mounted() {
      console.log('comp: mounted')
    },
    beforeUpdate() {
      console.log('comp: beforeUpdate')
    },
    updated() {
      console.log('comp: updated')
    },
    activated() {
      console.log('comp: activated')
    },
    deactivated() {
      console.log('comp: deactivated')
    },
    beforeDestroy() {
      console.log('comp: beforeDestroy')
    },
    destroyed() {
      console.log('comp: destroyed')
    },
  }
  var vm = new Vue(comp2)
  vm.$mount('#app')

  console.log('after mount, dom的修改已经可以拿到')
  console.log(document.getElementById('app1').innerHTML)
  </script>
</body>

</html>
