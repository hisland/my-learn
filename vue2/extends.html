<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <pre>
    extends 执行顺序, 查看控制台, 感觉跟 mixins 差不多, 只是只能集成一个, 文档讲的差异不知道如何理解
  </pre>
  <script src="./vue.js"></script>
  <script>
    (function() {
      var aa = {
        data(){
          console.log('data aa')
          return {
            aa: 'aa',
            bb: 'aa',
          }
        },
        created(){
          console.log('created aa')
        }
      }
      var bb = {
        extends: aa,
        data(){
          console.log('data bb')
          return {
            bb: 'bb',
            cc: 'bb',
          }
        },
        created(){
          console.log('created bb')
        }
      }

      let vm = new Vue({
        extends: bb,
        data(){
          console.log('data cc')
          return {
            cc: 'cc',
            dd: 'cc',
          }
        },
        created(){
          console.log('created vm')
        },
      })

      console.log(vm.aa, vm.bb, vm.cc, vm.dd)
    })();
  </script>
</body>

</html>
