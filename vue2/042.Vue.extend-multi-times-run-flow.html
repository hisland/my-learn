<!doctype html>
<meta charset="utf-8">

<div id="app">
</div>
<pre>
  * 查看控制台
  * Vue.extend 可以多级
  * 从下往上初始化
  * 值从下往上覆盖
</pre>
<script crossorigin="anonymous"
  integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
  src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
<script>
  let comp1 = Vue.extend({
    data: function () {
      console.log('comp1 data')
      return {
        aa: 'aa1',
        bb: 'bb1'
      };
    }
  })
  let comp2 = comp1.extend({
    data: function () {
      console.log('comp2 data')
      return {
        bb: 'bb2',
        cc: 'cc2',
      };
    }
  })

  let instance = new comp2({
    data: function () {
      console.log('instance data')
      return {
        cc: 'cc3',
        dd: 'dd3',
      }
    }
  });

  console.log('instance', instance.aa, instance.bb, instance.cc, instance.dd)
</script>
