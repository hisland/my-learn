<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app1">
    <div id="app">
    </div>
  </div>
  <pre>
    整个初始化过程都是同步的
    methods, computed 根据模板的使用顺序依次调用
  </pre>
  <script src="./vue.js"></script>
  <script>
  var comp2 = {
    template: `
    <h1 :style="style" :class="cssClass">
      use template bb: {{bb}} dd(): {{dd()}} cc: {{cc}}
    </h1>`,
    data: function() {
      console.log('init data')
      return {
        sub1: 'sub1 data',
        style: {
          color: 'red'
        },
        cssClass: ['bb', 'qq']
      };
    },
    computed: {
      bb(){
        console.log('computed: bb')
        return 'bb ';
      },
      cc(){
        console.log('computed: cc')
        return 'cc ';
      },
    },
    methods: {
      dd(){
        console.log('methods: dd')
        return 'dd ';
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
    },
    created() {
      console.log('created')
    },
    beforeMount() {
      console.log('beforeMount')
    },
    mounted() {
      console.log('mounted')
    },
    beforeUpdate() {
      console.log('beforeUpdate')
    },
    updated() {
      console.log('updated')
    },
    activated() {
      console.log('activated')
    },
    deactivated() {
      console.log('deactivated')
    },
    beforeDestroy() {
      console.log('beforeDestroy')
    },
    destroyed() {
      console.log('destroyed')
    },
  }
  var vm = new Vue(comp2)

  console.log('11, before mount', document.getElementById('app1').innerHTML)
  vm.$mount('#app')
  console.log('22, after mount, dom的修改已经可以拿到', document.getElementById('app1').innerHTML)
  </script>
</body>

</html>
