<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <pre>
    mixins 执行顺序, 查看控制台
  </pre>
  <script src="./vue.min.js"></script>
  <script>
    (function() {
      var aa = {
        data: {
          aa: 1,
          bb: 2,
        },
        created(){
          console.log('created aa')
        }
      }
      var bb = {
        data: {
          aa: 3,
          bb: 4,
        },
        created(){
          console.log('created bb')
        }
      }

      let vm = new Vue({
        data: {
          aa: 5,
          bb: 6,
        },
        created(){
          console.log('created vm')
        },
        mixins: [aa, bb]
      })

      console.log(vm.aa, vm.bb)
    })();
  </script>
</body>

</html>
