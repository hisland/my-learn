<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    template: '<h1>use template</h1>',
    render(h) {
      console.log('comp: render')
      return h('h1', ['use render ' + this.cc]);
    },
    data: function() {
      console.log('comp: init data')
      return {
        sub1: 'sub1 data'
      };
    },
    computed: {
      cc(){
        console.log('comp: computed: cc')
        return 'cc ' + this.sub1;
      }
    },
    beforeCreate() {
      console.log('comp: beforeCreate')
    },
    created() {
      console.log('comp: created')
    },
    beforeMount() {
      console.log('comp: beforeMount')
    },
    mounted() {
      console.log('comp: mounted')
    },
    beforeUpdate() {
      console.log('comp: beforeUpdate')
    },
    updated() {
      console.log('comp: updated')
    },
    activated() {
      console.log('comp: activated')
    },
    deactivated() {
      console.log('comp: deactivated')
    },
    beforeDestroy() {
      console.log('comp: beforeDestroy')
    },
    destroyed() {
      console.log('comp: destroyed')
    },
  }
  var vm = new Vue(comp2)
  vm.$mount('#app')
  </script>
</body>

</html>
