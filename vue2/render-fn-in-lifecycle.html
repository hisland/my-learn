<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app">
  </div>
  <pre>
    render函数 的执行紧接着 beforeMount-hook
  </pre>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    template: '<h1>use template</h1>',
    render(h) {
      let vm = this
      console.log('render')
      return h('div', [
        h('h1', ['use render ' + vm.cc]),
        h('div', [h('input', {
          domProps: {
            value: vm.sub2,
          },
          on: {
            input: function(ee) {
              vm.sub2 = ee.target.value
            }
          }
        }), h('span', [vm.sub2])])
      ]);
    },
    data: function() {
      console.log('init data')
      return {
        sub1: 'sub1 data',
        sub2: 'sub2'
      };
    },
    computed: {
      cc(){
        console.log('computed: cc')
        return 'cc ' + this.sub1;
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
    },
    created() {
      console.log('created')
    },
    beforeMount() {
      console.log('beforeMount')
    },
    mounted() {
      console.log('mounted')
    },
    beforeUpdate() {
      console.log('beforeUpdate')
    },
    updated() {
      console.log('updated')
    },
    activated() {
      console.log('activated')
    },
    deactivated() {
      console.log('deactivated')
    },
    beforeDestroy() {
      console.log('beforeDestroy')
    },
    destroyed() {
      console.log('destroyed')
    },
  }
  var vm = new Vue(comp2)
  vm.$mount('#app')
  </script>
</body>

</html>
