<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <div id="app">
  </div>

  <pre>

  </pre>

  <script src="./vue.js"></script>
  <script>
  var comp1 = {
    template: `
  <div style="margin:10px;border:1px solid green;padding:10px;">
    {{thing}} {{more1}} {{more2.some}}
  </div>
    `,
    data: function() {
      return {
        thing: 'comp1 thing',
      };
    },
    props: ['more1', 'more2'],
    methods: {},
    mounted(){
      console.log(this)
    },
  }
  var comp2 = {
    template: `
  <div style="margin:10px;border:1px solid green;padding:10px;">
    {{thing}}
    <comp1 v-bind="$attrs"></comp1>
  </div>
    `,
    data: function() {
      return {
        thing: 'comp2 thing',
      };
    },
    inheritAttrs: false,
    props: ['halo'],
    methods: {},
    mounted(){
      console.log(this.$attrs)
    },
  }
  Vue.component('comp1', comp1)
  Vue.component('comp2', comp2)
  new Vue({
    el: '#app',
    template: `
  <div style="margin:10px;border:1px solid red;padding:10px;">
    <comp2 halo="aa" :more1="pp" :more2="ww"></comp2>
  </div>
    `,
    data: {
      pp: {
        what: 'fk'
      },
      ww: {
        some: 'how'
      },
    },
    methods: {},
  })
  </script>
</body>

</html>
