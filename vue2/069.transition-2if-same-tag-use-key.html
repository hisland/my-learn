<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    .aa-enter-active {
      animation: anim-in 1s;
    }

    .aa-leave-active {
      animation: anim-out 1s;
    }

    @keyframes anim-in {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes anim-out {
      0% {
        opacity: 1;
        transform: translateX(0);
      }

      100% {
        opacity: 0;
        transform: translateX(-100%);
      }
    }

    .wrap {
      padding-left: 50px;
      height: 30px;
    }

    .wrap button {
      position: absolute;
    }

  </style>
</head>

<body>
  <div id="app">
    <button @click="show = 1">toggle1</button>
    <button @click="show = 2">toggle2</button>
    <button @click="show = 3">toggle3</button>
    <hr>
    <div class="wrap">
      <transition name="aa">
        <button v-if="show === 1" key="1">on</button>
        <button v-if="show === 2" key="2">off</button>
        <button v-if="show === 3" key="3">boo</button>
      </transition>
    </div>
  </div>
  <pre>
    * 看源码, transition 好像只会控制子节点,
    * 并且控制的是 if-else 这些切换的节点
    * name属性会让它探测对应规则的 css, 自动判断是 transition 还是 animation
    * 切换相同的 tag, 需要用 key 区分, 否则会自动重用元素, 达不到需要的效果
  </pre>
  <script crossorigin="anonymous"
    integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
    src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
  <script>
    var comp2 = {
      el: '#app',
      data: {
        show: 1
      },
      components: {},
      methods: {
      },
    }
    new Vue(comp2)
  </script>
</body>

</html>
