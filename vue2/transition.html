<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app1">
    <div id="app" style="border:2px solid black;margin:10px;">
      <comp1>
        <comp3 prop="god">abc</comp3>
      </comp1>
    </div>
  </div>
  <script type="text/x-template" id="temp1">
    <div style="border:1px solid red;margin:10px;">
      <comp2>
        <slot></slot>
      </comp2>
    </div>
  </script>
  <script type="text/x-template" id="temp2">
    <div style="border:1px solid green;margin:10px;">
      <slot></slot>
    </div>
  </script>
  <script type="text/x-template" id="temp3">
    <div style="border:1px solid pink;margin:10px;">
      comp3
    </div>
  </script>
  <script src="./vue.min.js"></script>
  <script>
  var comp1 = {
    template: '#temp1',
    data: function() {
      return {
        sub1: 'sub1 data',
        show: true,
      };
    },
    mounted(){
      this.$nextTick(function() {
        console.log('sub1: new root', this.$el)
      })
      console.log('sub1: old root', this.$el)
    }
  }
  var comp2 = {
    template: '#temp2',
    data: function() {
      return {
        sub2: 'sub2 data',
      };
    },
    mounted(){
      console.log('sub2', this.$el)
    }
  }
  var comp3 = {
    template: '#temp3',
    data: function() {
      return {
        sub2: 'sub2 data',
      };
    },
    mounted(){
      console.log('sub3', this.$el)
    }
  }
  Vue.component('comp1', comp1)
  Vue.component('comp2', comp2)
  Vue.component('comp3', comp3)
  new Vue({
    el: '#app',
    data: function() {
      return {
        pp: 'pp data',
      };
    },
    mounted(){
      this.$nextTick(function() {
        console.log('parent: new root', this.$el)
      })
      console.log('parent: old root', this.$el)
      window.aaa = this
    }
  })

  </script>
</body>

</html>
