<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <div id="app">
  </div>
  <script type="text/x-template" id="temp1">
    <div style="margin:10px;border:1px solid green;padding:10px;">
      <h1>comp1 content</h1>
      <slot></slot>
    </div>
  </script>
  <script type="text/x-template" id="temp2">
    <div style="margin:10px;border:1px solid red;padding:10px;">
      <component :is="'comp1'">bind, 使用字符串名字</component>
      <component is="comp1">同前一个例子</component>
      <component :is="comp1">这也行, 可能是容错处理</component>
      <component :is="comp1Ref">变量引用</component>
      <component is="comp1Ref">这个不行了, 要用 bind</component>
    </div>
  </script>
  <pre>
  就是一个挂钩
  </pre>
  <script src="./vue.min.js"></script>
  <script>
  var comp1 = {
    template: '#temp1',
    data: function() {
      return {
        thing: 'god',
      };
    },
    methods: {},
  }
  var comp2 = {
    el: '#app',
    template: '#temp2',
    data: {
      comp1Ref: comp1,
    },
    components: {
      comp1: comp1,
    },
    methods: {},
  }
  new Vue(comp2)
  </script>
</body>

</html>
