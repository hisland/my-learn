<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <div id="app"></div>
  <pre>
    打开控制台查看输出, vm 只到 created, 此时 watch 已经开始起作用
    此时 $el 还是 undefined
  </pre>
  <script src="./vue.js"></script>
  <script>
  var vm = new Vue({
    data: {
      aa: 'old aa',
    },
    methods: {
      cc() {
        console.log('method: cc')
        return 'cc';
      },
    },
    watch: {
      aa: function(newVal, oldVal) {
        console.log('watch aa:', newVal, this.aa)
      },
    },
  })
  setTimeout(function() {
    vm.aa = 'new aa'
    vm.cc()
    console.log('el: ', vm.$el)
  }, 10);
  </script>
</body>

</html>
