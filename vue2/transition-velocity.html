<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  .aa {
    animation: anim-in 1s;
  }

  .bb {
    animation: anim-in 3s reverse;
  }

  @keyframes anim-in {
    10% {
      transform: translateX(-20px);
    }
    50% {
      transform: translateX(100px);
    }
    80% {
      transform: translateX(10px);
    }
  }
  </style>
</head>

<body>
  <div id="app">
    <button @click="show = !show">toggle</button>
    <transition
      name="aa"
      @before-enter="beforeEnter"
      @enter="enter"

      @leave="leave"
      >
      <p v-if="show" style="position:absolute;transform-origin: left;">hello</p>
    </transition>
  </div>
  <script src="http://cdn.bootcss.com/velocity/1.4.1/velocity.min.js"></script>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    el: '#app',
    data: {
      show: true
    },
    components: {},
    methods: {
      beforeEnter(el){
        el.style.opacity = 0
      },
      enter(el, done){
        Velocity(el, {opacity: 1, fontSize: '1.4em'}, {duration: 1000})
        Velocity(el, {fontSize: '1em'}, {complete: done})
      },

      leave(el, done){
        Velocity(el, {translateX: '15px', rotateZ: '50deg'}, {duration: 1500})
        Velocity(el, {rotateZ: '100deg'}, {loop: 2})
        Velocity(el, {
          rotateZ: '45deg',
          translateX: '30px',
          translateY: '30px',
        }, {complete: done})
      },
    },
  }
  new Vue(comp2)
  </script>
</body>

</html>
