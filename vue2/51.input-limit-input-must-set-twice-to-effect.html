<!doctype html>
<meta charset="utf-8">

<div id="app">
</div>
<pre>
</pre>
<script crossorigin="anonymous"
  integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
  src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
<script>
let vm = new Vue({
  el: '#app',
  template: `
    <input type="text" :value="WIDTH_IN" @change="setReuseConfig('WIDTH_IN', $event)" />
  `,
  data() {
    return {
      WIDTH_IN: 123,
    };
  },
  methods: {
    setReuseConfig(key, ee) {
      this[key] = ee.target.value // 先设置一下, 不然后面值相同不会更新, 可能是 vue 内部的优化
      const val = parseInt(ee.target.value)
      console.log(1, key, val)
      if (!isNaN(val) && val >= 0) {
        console.log(2, key, val)
        this[key] = val
      } else {
        console.log(3, key, val)
        this[key] = 5
      }
    },
  },
})
</script>
