<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>

  </style>
</head>

<body>
  <div id="app">
  </div>
  <pre>
    用 render-fn 实现 v-model 指令
    sub1是 reactive 的, 但是要在 data 里面<strong style="color:red;">初始化</strong>, 跟正常的使用一样
  </pre>
  <script src="./vue.js"></script>
  <script>
  var comp2 = {
    render(h) {
      var self = this
      return h('div', [
        h('input', {
          domProps: {
            value: self.sub1
          },
          on: {
            input: function(e) {
              self.sub1 = e.target.value
            }
          }
        }),
        h('span', [self.sub1])
      ]);
    },
    data: function() {
      console.log('comp: init data')
      return {
        sub1: 'sub1 data',
      };
    },
  }
  var vm = new Vue(comp2)
  vm.$mount('#app')
  </script>
</body>

</html>
