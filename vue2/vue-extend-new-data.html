<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <pre>
  Vue.extend 出来的对象实例化时, 实例化 data 覆盖 extend 里面的
  大概是 从右往左覆盖合并, 从下往上覆盖合并
  </pre>
  <script src="./vue.min.js"></script>
  <script>
  var comp1 = Vue.extend({
    data: function() {
      console.log('parent data: ')
      return {
        hello1: 'hello1',
        pp: 2,
        cc: 3
      };
    }
  })

  var instance = new comp1({
    data: {
      kk: 'cc',
      pp: 'god',
    }
  });

  console.log(instance)

  </script>
</body>

</html>
