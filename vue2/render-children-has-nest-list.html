<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  </style>
</head>

<body>
  <div id="app">
  </div>
  <pre>
    children有嵌套list, 不需要 ...,  展开能自动展开
  </pre>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    render(h) {
      let vm = this
      return h('div', [
        h('span', ['aa1']),
        h('span', ['aa2']),
        h('span', ['aa3']),
        [
          h('span', ['bb1']),
          h('span', ['bb2']),
          h('span', ['bb3']),
          [
            h('span', ['cc1']),
            h('span', ['cc2']),
            h('span', ['cc3']),
          ]
        ]
        ]);
    },
    data: function() {
      return {
        sub1: 'sub1 data',
        sub2: 'sub2'
      };
    },
  }
  var vm = new Vue(comp2)
  vm.$mount('#app')
  </script>
</body>

</html>
