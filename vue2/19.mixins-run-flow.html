<!doctype html>
<meta charset="utf-8">

<div id="app">
</div>
<pre>
  * 查看控制台
  * mixins array 顺序控制执行顺序
  * 越早执行,越被覆盖
</pre>
<script crossorigin="anonymous"
  integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
  src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
<script>
  var mixina = {
    data: {
      aa: 'aa1',
      bb: 'bb1',
    },
    created() {
      console.log('created aa')
    }
  }
  var mixinb = {
    data: {
      bb: 'bb2',
      cc: 'cc2',
    },
    created() {
      console.log('created bb')
    }
  }

  let vm1 = new Vue({
    mixins: [mixina, mixinb],
    data: {
      cc: 'cc3',
      dd: 'dd3',
    },
    created() {
      console.log('created cc')
    },
  })
  console.log('finalValue vm1: ', vm1.aa, vm1.bb, vm1.cc, vm1.dd)

  let vm2 = new Vue({
    mixins: [mixinb, mixina],
    data: {
      cc: 'cc3',
      dd: 'dd3',
    },
    created() {
      console.log('created cc')
    },
  })
  console.log('finalValue vm2: ', vm2.aa, vm2.bb, vm2.cc, vm2.dd)
</script>
