<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
  .aa-enter-active,
  .aa-leave-active {
    transition: opacity .5s;
  }

  .aa-enter,
  .aa-leave-active {
    opacity: 0;
  }
  </style>
</head>

<body>
  <div id="app">
    <transition name="aa">
      <p v-if="show">hello</p>
    </transition>
    <button @click="show = !show">toggle</button>
  </div>
  <script src="./vue.min.js"></script>
  <script>
  var comp2 = {
    el: '#app',
    data: {
      show: true
    },
    components: {},
    methods: {},
  }
  new Vue(comp2)
  </script>
</body>

</html>
