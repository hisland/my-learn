<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <div id="app">
  </div>
  <script type="text/x-template" id="temp1">
    <div style="margin:10px;border:1px solid green;padding:10px;">
      <slot text="hello" :oh="thing"></slot>
      <slot name="kk" text="hello" :oh="thing"></slot>
    </div>
  </script>
  <script type="text/x-template" id="temp2">
    <div style="margin:10px;border:1px solid red;padding:10px;">
      <comp1>
        <template scope="ss">
          <p>default</p>
          <p>{{ss.text}}</p>
          <p>{{ss.oh}}</p>
          <hr>
        </template>
        <h1>这个节点丢失了, 因为 default slot 被前一个 template 占用的, 不知道将来会不会有变化</h1>
        <template slot="kk" scope="bb">
          <p>kk</p>
          <p>{{bb.text}}</p>
          <p>{{bb.oh}}</p>
        </template>
      </comp1>
    </div>
  </script>
  <pre>
  组件A内的 slot 向外部传递数据, B使用组件A, B的模板里面设置A的内容C(即A的子节点),
  C 包含带 scope 属性的 template
  如果有多个 slot, template 的 scope 属性一一对应
  </pre>
  <script src="./vue.js"></script>
  <script>
  var comp1 = {
    template: '#temp1',
    data: function() {
      return {
        thing: 'god',
      };
    },
    methods: {},
  }
  var comp2 = {
    el: '#app',
    template: '#temp2',
    data: {},
    components: {
      comp1: comp1,
    },
    methods: {},
  }
  new Vue(comp2)
  </script>
</body>

</html>
