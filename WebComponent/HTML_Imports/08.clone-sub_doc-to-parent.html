<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
  div {
    color: red
  }
  </style>
  <link id="sub1" rel="import" href="./comp/comp2.html">
</head>

<body>
<pre>
* 将子页面的 html 放到父页面
</pre>
  <div>hello: parent</div>

    var sub1 = document.getElementById('sub1')
    var sub_doc = sub1.import
    var some = sub_doc.getElementById('some').cloneNode(true)

    document.body.appendChild(some)
  </script>
</body>
