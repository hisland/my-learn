<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
  div {
    color: green
  }
  </style>
</head>

<body>
  <div>hello: comp3</div>
  <div id="some">hello: comp3</div>
  <script>
    var sub_doc = document.currentScript.ownerDocument
    var main_doc = document
    var some = sub_doc.getElementById('some').cloneNode(true)
    main_doc.body.appendChild(some)
  </script>
</body>

</html>
